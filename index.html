<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECNEWS ‡§¨‡•ç‡§≤‡•â‡§ó - ‡§≤‡•á‡§ñ‡§ï ‡§™‡•á‡§ú</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .home-link {
      text-align: center;
      margin-bottom: 1rem;
    }
    .home-link a {
      text-decoration: none;
      background: #008000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .post {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .post img {
      max-width: 100%;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .counter {
      font-size: 14px;
      margin-left: 5px;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üìò ECNEWS ‡§≤‡•á‡§ñ‡§ï ‡§π‡•ã‡§Æ‡§™‡•á‡§ú</h1>

  <!-- üè† ‡§π‡•ã‡§Æ‡§™‡•á‡§ú ‡§≤‡§ø‡§Ç‡§ï -->
  <div class="home-link">
    <a href="https://ecnews.github.io/ECNEWSAPP-blog-3/" target="_blank">üè† ECNEWS ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§π‡•ã‡§Æ‡§™‡•á‡§ú</a>
  </div>

  <div id="posts-container"></div>

  <footer>
    ECNEWSAPP ‡§¨‡•ç‡§≤‡•â‡§ó &copy; 2025 | Akash Madhukar Chinchole
  </footer>

  <script>
    // Load posts from localStorage
    const postsContainer = document.getElementById('posts-container');
    const posts = JSON.parse(localStorage.getItem('ecnews_posts')) || [];

    function renderPosts() {
      postsContainer.innerHTML = '';
      posts.forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h2>${post.title}</h2>
          ${post.image ? `<img src="${post.image}" alt="‡§™‡•ã‡§∏‡•ç‡§ü ‡§á‡§Æ‡•á‡§ú">` : ''}
          <p>${post.content}</p>
          <div class="buttons">
            <button class="btn" onclick="likePost(${index})">üëç Like <span class="counter">${post.likes || 0}</span></button>
            <button class="btn" onclick="viewPost(${index})">üëÅÔ∏è View <span class="counter">${post.views || 0}</span></button>
            <button class="btn" onclick="sharePost('${post.title}', '${post.content}')">üîó Share</button>
          </div>
        `;
        postsContainer.appendChild(div);
      });
    }

    function likePost(index) {
      posts[index].likes = (posts[index].likes || 0) + 1;
      savePosts();
      renderPosts();
    }

    function viewPost(index) {
      posts[index].views = (posts[index].views || 0) + 1;
      savePosts();
      renderPosts();
    }

    function sharePost(title, content) {
      const shareData = {
        title: title,
        text: content,
        url: window.location.href
      };
      navigator.share ? navigator.share(shareData) : alert("Share supported only in modern browsers");
    }

    function savePosts() {
      localStorage.setItem('ecnews_posts', JSON.stringify(posts));
    }

    renderPosts();
  </script>
</body>
</html>
