<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC न्यूज़ - लेखन पेज</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .sidebar {की 
      position: fixed;
      top: 20px;
      left: 10px; /* स्क्रीनशॉट की तरह बाईं ओर */
      width: 180px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    /* नवीन पोस्ट बटन */
    .sidebar .new-post {
      display: block;
      background: #fff;
      color: #ff6200;
      border: 1px solid #ff6200;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar .new-post:hover {
      background: #ff6200;
      color: #fff;
    }

    .sidebar .new-post i {
      margin-right: 5px;
    }

    /* मेनू बटन */
    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      color: #333;
      text-decoration: none;
      padding: 8px 6px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .sidebar a.menu-item i {
      margin-right: 10px;
      color: #666;
      width: 20px;
      text-align: center;
    }

    .sidebar a.menu-item:hover {
      background: #f0f0f0;
    }

    /* सक्रिय मेनू आइटम (पोस्ट) */
    .sidebar a.menu-item.active {
      background: #ff6200;
      color: #fff;
    }

    .sidebar a.menu-item.active i {
      color: #fff;
    }

    /* ब्लॉग पाठ का अलग रंग */
    .sidebar a.menu-item.blog-path {
      color: #00bcd4;
    }

    .sidebar a.menu-item.blog-path i {
      color: #00bcd4;
    }

    .content {
      margin: 20px;
      margin-left: 220px; /* साइडबार के लिए जगह */
      max-width: 800px;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .content textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    /* रेस्पॉन्सिव डिज़ाइन */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        margin: 20px 0;
        border-radius: 0;
      }

      .content {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" class="new-post"><i class="fas fa-plus"></i> नवीन पोस्ट</a>
    <a href="#" class="menu-item active"><i class="fas fa-list"></i> पोस्ट</a>
    <a href="#" class="menu-item"><i class="fas fa-chart-bar"></i> आंकड़वारी</a>
    <a href="#" class="menu-item"><i class="fas fa-comment"></i> टिप्पण्या</a>
    <a href="#" class="menu-item"><i class="fas fa-dollar-sign"></i> कमाई</a>
    <a href="#" class="menu-item"><i class="fas fa-file-alt"></i> पेज</a>
    <a href="#" class="menu-item"><i class="fas fa-th-large"></i> लेआउट</a>
    <a href="#" class="menu-item"><i class="fas fa-paint-roller"></i> थीम</a>
    <hr style="margin: 10px 0; border: 0; border-top: 1px solid #ddd;">
    <a href="#" class="menu-item blog-path"><i class="fas fa-blog"></i> ब्लॉग पाठ</a>
  </div>

  <div class="content">
    <h2>✍️ लेख लिखें</h2>
    <textarea placeholder="यहां अपना आर्टिकल लिखें..."></textarea>
  </div>
</body>
</html>
