<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC न्यूज़ - लेखन पेज</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 20px;
      left: 10px;
      width: 180px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .sidebar .new-post {
      display: block;
      background: #fff;
      color: #ff6200;
      border: 1px solid #ff6200;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar .new-post:hover {
      background: #ff6200;
      color: #fff;
    }

    .sidebar .new-post i {
      margin-right: 5px;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      color: #333;
      text-decoration: none;
      padding: 8px 6px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .sidebar a.menu-item i {
      margin-right: 10px;
      color: #666;
      width: 20px;
      text-align: center;
    }

    .sidebar a.menu-item:hover {
      background: #f0f0f0;
    }

    .sidebar a.menu-item.active {
      background: #ff6200;
      color: #fff;
    }

    .sidebar a.menu-item.active i {
      color: #fff;
    }

    .sidebar a.menu-item.blog-path {
      color: #00bcd4;
    }

    .sidebar a.menu-item.blog-path i {
      color: #00bcd4;
    }

    /* फुल-स्क्रीन डिस्प्ले */
    .display-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #1a1a1a, #333); /* टीवी जैसा बैकग्राउंड */
      padding: 20px;
    }

    .tv-screen {
      width: 90%;
      height: 80%;
      background: #fff;
      border: 15px solid #1c2526; /* गहरा ग्रे बॉर्डर */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7), inset 0 0 10px rgba(255,255,255,0.1); /* 3D प्रभाव */
      overflow-y: auto;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
      background: #f8f8f8; /* हल्का स्क्रीन प्रभाव */
    }

    .tv-screen::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 5px solid #444; /* बाहरी बॉर्डर */
      border-radius: 25px;
      z-index: -1;
    }

    .tv-screen-content {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
    }

    /* ज़ूम कंट्रोल बटन */
    .zoom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .zoom-button {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .zoom-button:hover {
      background: #666;
    }

    /* बटन स्टाइल */
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .write-button, .ec-blog-button {
      background: #ff6200;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .write-button:hover, .ec-blog-button:hover {
      background: #e05500;
    }

    /* लेखन पेज स्टाइल */
    .write-section {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9f9f9;
      z-index: 1001;
      padding: 20px;
      overflow-y: auto;
    }

    .write-section.active {
      display: block;
    }

    .write-section h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .write-section textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    .write-section .save-button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .write-section .save-button:hover {
      background: #0056b3;
    }

    /* रेस्पॉन्सिव डिज़ाइन */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        margin: 20px 0;
        border-radius: 0;
      }

      .tv-screen {
        width: 95%;
        height: 70%;
      }

      .button-container {
        bottom: 10px;
        flex-direction: column;
        gap: 10px;
      }

      .write-button, .ec-blog-button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" class="new-post"><i class="fas fa-plus"></i> नवीन पोस्ट</a>
    <a href="#" class="menu-item active"><i class="fas fa-list"></i> पोस्ट</a>
    <a href="#" class="menu-item"><i class="fas fa-chart-bar"></i> आंकड़वारी</a>
    <a href="#" class="menu-item"><i class="fas fa-comment"></i> टिप्पण्या</a>
    <a href="#" class="menu-item"><i class="fas fa-dollar-sign"></i> कमाई</a>
    <a href="#" class="menu-item"><i class="fas fa-file-alt"></i> पेज</a>
    <a href="#" class="menu-item"><i class="fas fa-th-large"></i> लेआउट</a>
    <a href="#" class="menu-item"><i class="fas fa-paint-roller"></i> थीम</a>
    <hr style="margin: 10px 0; border: 0; border-top: 1px solid #ddd;">
    <a href="#" class="menu-item blog-path"><i class="fas fa-blog"></i> ब्लॉग पाठ</a>
  </div>

  <!-- फुल-स्क्रीन डिस्प्ले -->
  <div class="display-container">
    <div class="tv-screen" id="tvScreen">
      <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
        <button class="zoom-button" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
      </div>
      <div class="tv-screen-content" id="articleContent">
        यहाँ आपका आर्टिकल प्रदर्शित होगा। लेख लिखने के लिए नीचे दिए गए बटन पर क्लिक करें।
      </div>
    </div>
  </div>

  <!-- बटन कंटेनर -->
  <div class="button-container">
    <button class="write-button" onclick="showWriteSection()">✍️ लेख लिखें</button>
    <a href="#" class="ec-blog-button">ईसी ब्लॉग</a>
  </div>

  <!-- लेखन सेक्शन -->
  <div class="write-section" id="writeSection">
    <h2>✍️ लेख लिखें</h2>
    <textarea id="articleInput" placeholder="यहां अपना आर्टिकल लिखें..."></textarea>
    <button class="save-button" onclick="saveArticle()">सहेजें और प्रदर्शित करें</button>
  </div>

  <script>
    // ज़ूम कार्यक्षमता
    const tvScreen = document.getElementById('tvScreen');
    let scale = 1;

    function zoomIn() {
      scale += 0.1;
      scale = Math.max(0.5, Math.min(scale, 3));
      tvScreen.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      scale -= 0.1;
      scale = Math.max(0.5, Math.min(scale, 3));
      tvScreen.style.transform = `scale(${scale})`;
    }

    // मोबाइल पर पिंच ज़ूम (टच इवेंट)
    let initialDistance = 0;
    tvScreen.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
      }
    });

    tvScreen.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const currentDistance = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
        scale = (currentDistance / initialDistance) * scale;
        scale = Math.max(0.5, Math.min(scale, 3));
        tvScreen.style.transform = `scale(${scale})`;
      }
    });

    // लेखन सेक्शन दिखाएं
    function showWriteSection() {
      document.getElementById('writeSection').classList.add('active');
    }

    // आर्टिकल सहेजें और प्रदर्शित करें
    function saveArticle() {
      const articleInput = document.getElementById('articleInput').value;
      document.getElementById('articleContent').textContent = articleInput || 'यहाँ आपका आर्टिकल प्रदर्शित होगा। लेख लिखने के लिए नीचे दिए गए बटन पर क्लिक करें।';
      document.getElementById('writeSection').classList.remove('active');
    }
  </script>
</body>
</html>
